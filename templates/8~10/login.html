<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/8~10Style.css">
    <link rel="stylesheet" href="../../static/btn.css">
</head>

<body>
    {% include 'header-and-nav.html' %}
    {% block section %}
    {% with mesg = get_flashed_messages() %}
    {% if mesg !=[] %}
    <script>alert("{{ mesg[0] }}")</script>
    {% endif %}
    {% endwith %}

    <div class="main-header">
        <h1 class="main-header__title"> 로그인 </h1>
        <hr class="main-hr">
    </div>
    <div class="outer">
        <div class="login-inner">
            <form action="/login_confirm" method="post">
                <br><br><br>
                <div class="submit-btn">
                    <input required id="input-ID" type="text" name="input-ID" placeholder="아이디를 입력하세요"><br><br>
                    <input required type="password" id="input-PW" name="input-PW" placeholder="비밀번호를 입력하세요">
                </div>
                <br><br>
                <div class="submit-btn">
                    <button id="login-btn" class="btnFade btnDefaultblue"><b>로그인</b></button><br><br>
                    <button id="signup-btn" class="btnFade btnBorderDefaultblue"><b>회원가입</b></button>
                </div>
            </form>
        </div>
    </div>

    {% endblock section %}


</body>
</html>
