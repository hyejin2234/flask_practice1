<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../../static/style.css">
    <link rel="stylesheet" href="../../static/8~10Style.css">
    <link rel="stylesheet" href="../../static/btn.css">
</head>

<body>
    <!--11주차 교수님 제공 코드 복붙-->
    {% extends "index.html" %}
    {% block section %}
    {% with mesg = get_flashed_messages() %}
    {% if mesg !=[] %}
    <script>alert("{{ mesg[0] }}")</script>
    {% endif %}
    {% endwith %}

    <div class="main-header-left padding">
        <div class="main-header__title"> 로그인 </div>
        <hr class="main-hr__padding">
    </div>
    <div class="outer">
        <div class="login-inner">
            <form action="/login_confirm" method="post">
                <br><br><br>
                <div class="submit-btn">
                    <input required id="input-ID" type="text" name="id" placeholder="아이디를 입력하세요"><br><br>
                    <input required type="password" id="input-PW" name="pw" placeholder="비밀번호를 입력하세요">
                </div>
                <br><br>
                <div class="submit-btn">
                    <button id="login-btn" class="btnFade btnDefaultblue">로그인</button><br><br>
                </div>
            </form>
            <button id="signup-btn" class="btnFade btnBorderDefaultblue"><a href="/signup">회원가입</a></button>
        </div>
    </div>

    {% endblock section %}


</body>
</html>
