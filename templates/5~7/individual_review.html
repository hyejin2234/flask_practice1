<!--리뷰 전체보기 화면의 리뷰 html-->
<link href="../../static/5~7style.css" rel="stylesheet">
<form>
    <div class="container">
        <div class="container">
            <div>
                <div class="rowcontainer">
                    <!--백: 리뷰 제목 불러오기-->
                    <div class="review-title">리뷰 제목</div>
                    <!--백: 리뷰 작성 날짜 불러오기-->
                </div>
                <div class="rowcontainer" id="profile-rowcontainer">
                    <!--백: 작성자 프로필 사진 불러오기-->
                    <div class="review-profile"><img src="../../static/img/profile.jpg" width=100% height=100% alt="상품 예시 사진입니다"></div>
                    <!--백: 작성자 아이디 앞 3글자만 보이게 불러오기-->
                    <div class="review-id">ki*****</div>
                    <!--백: 작성자 전공 불러오기-->
                    <div class="review-major">(컴퓨터공학과)</div>
                    <div class="review-hr"></div>
                    <!--백: 별점 불러오기-->
                    <div>
                        <fieldset style="border:none ; padding: 0%; margin: 0%;" >
                            <div class="rating-container">
                                <div class="rating-star" id="review-rate" data-rating="5">★</div>
                                <div class="rating-star" id="review-rate" data-rating="4">★</div>
                                <div class="rating-star" id="review-rate" data-rating="3">★</div>
                                <div class="rating-star" id="review-rate" data-rating="2">★</div>
                                <div class="rating-star" id="review-rate" data-rating="1">★</div>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="rowcontainer">
                    <div class="review-main">
                        <!--백: 리뷰 불러오기-->
                        정리가 잘 되어있어서 좋아요 교수님 말씀 한번 듣고는 이해가 잘 안 되어 있었는데 많은 도움 받고 갑니다.
                    </div>
                </div>
                <div class="rowcontainer">
                    <div>
                        <form>
                            <!--백: 추천수 불러오기-->
                            <button type="button" class="review-recommend-button"><img src="../../static/img/recommend.svg" height="30">(32)</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" style="justify-content: flex-end;">
            <!--백: 작성자 등록 대표 사진 불러오기-->
            <img src="../../static/img/logo.png" class="review-img" alt="상품예시사진입니다">
        </div>
    </div>
</form>
